<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <img class="img-logo" src="assets/logo.gif" alt="Gif de duas mãos balançando, onde a mão que esta n aprte superior esta segurando uma nota de dinheiro">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</select>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>
        

        <button>Converter</button>

        <section>
            <div class="a-converter">
                <img src="assets/real.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <img src="assets/Arrow.png" alt="seta no sentido da conversao">
            
            <div class="a-converter">
                <img src="assets/dolar.png" alt="logo-moeda-convertida">
                <p>Dólar</p>
                <p>US$ 0,00</p>
            </div>
        </section>


    </main>
    
</body>
<script src="js/scripts.js"></script>
</html>
